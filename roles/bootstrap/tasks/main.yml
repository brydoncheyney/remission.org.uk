- name: create ansible group
  group:
    name: ansible
    state: present

- name: create ansible user
  user:
    name: ansible
    group: ansible
    comment: Ansible provisioner
    password: '!'
    password_lock: yes
    expires: -1
    state: present

- name: set authorized key
  authorized_key:
    user: ansible
    key: '{{ ansible_public_key }}'
    exclusive: yes
    state: present
